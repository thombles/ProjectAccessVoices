<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Access voices in Parliament</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="histo/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="accessvoices.css">
    <link rel="stylesheet" href="histo/histogram.css">
</head>

<body>
    <div class="container">
        <div id="splashscreen">
            <div id="titles">
                <h1 id="gametitle">Access Voices</h1>
                <h2 id="strapline">Use your influence (voice) to lobby for political change</h2>
                <p>
                    <button class="btn btn-default" id="showaddplayer">Start</button>
                </p>
            </div>
        </div>
        <div id="addplayer">
            <div class="panel panel-default" id="addplayerpanel">
                <div class="panel-body">
                    <form class="form-inline" role="form" id="addplayerform">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <br>
                        <button class="btn btn-default" id="addtheplayer">Add player</button>
                        <button class="btn btn-success" id="start">Play</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="gamescreen">
            <div class="row">
                <div id="issues" class="col-md-offset-1 col-md-10"></div>
            </div>
        </div>
        <div id="finalscore">
        </div>
        <div id="credits">
            Splashscreen: CC BY-SA 3.0 File:Australian Senate - Parliament of Australia.jpg Uploaded to wikimedia commons by
            <a href="https://commons.wikimedia.org/wiki/User:JJ%20Harrison">JJ Harrison</a>
        </div>
    </div>
    <script src="accessvoices.js"></script>
    <script src="histo/histogram.js"></script>
    <script src="gameplay.js"></script>
</body>

</html>
